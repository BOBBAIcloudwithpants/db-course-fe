<table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef> 采购数量 </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput #num placeholder={{element.buynum}} type="number"
                    (keyup)="onKey($event, element, num.value)">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 书籍名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> 作者 </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="press">
        <th mat-header-cell *matHeaderCellDef> 出版社 </th>
        <td mat-cell *matCellDef="let element"> {{element.press}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> 价格 </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="selection.toggle(row)">
    </tr>
</table>
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>进货页使用说明</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li>功能：该页用于采购书库中的书籍</li>
            <li>使用注意事项：采购数量输入框不支持英文字符以及中文字符，近支持英文输入法下的数字，所以输入时请您切换成<strong>英文输入法</strong></li>
        </ul>
        <button mat-raised-button color="primary" id="submit" (click)="submitPurchase()"> 提交 </button>
    </mat-card-content>
    
</mat-card>
